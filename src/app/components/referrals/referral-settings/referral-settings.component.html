<div class="ct_px_30 ct_mt_30 pb-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h4 class="d-flex align-items-center gap-2 mb-4 ct_fw_600">
                    <a routerLink="/home/referrals" class="ct_black_text"><i class="fa-solid fa-angle-left"></i></a>Referral
                    Settings
                </h4>

                <form action="">
                    <div class="row">
                        <div class="d-flex align-items-start justify-content-between gap-3">
                            <div>
                                <h6 class="ct_fs_18 ct_fw_600 mb-1">Program Status</h6>
                                <p class="mb-0 ct_text_op_06">Enable or disable the referral program</p>
                            </div>
                            <div>
                                <label class="toggle-switch">
                                    <input type="checkbox">
                                    <div class="toggle-switch-background">
                                        <div class="toggle-switch-handle"></div>
                                    </div>
                                </label>
                            </div>

                        </div>
                        <div class="mt-4">
                            <h4 class="ct_fs_20 ct_fw_700 mb-3">Reward Configuration</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="" class="ct_fw_600 mb-2 ct_text_061F61">Reward for Referrer</label>
                                        <input type="text" class="form-control ct_input"
                                            placeholder="Reward for Referrer" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="" class="ct_fw_600 mb-2 ct_text_061F61">Reward for Referee</label>
                                        <input type="text" class="form-control ct_input"
                                            placeholder="Reward for Referee" />
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-12">
                                <div class="form-group mb-4">
                                    <label for="" class="ct_fw_600 mb-2 ct_text_061F61"> Terms & Conditions</label>
                                    <textarea type="text" class="form-control ct_input h-auto" rows="4"
                                        placeholder="Enter Sweepstake Rules & Regulations"></textarea>
                                </div>
                            </div>

                            <h4 class="ct_fs_20 ct_fw_700 mb-3">Program Rules & Limitations</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="" class="ct_fw_600 mb-2 ct_text_061F61">Minimum Action
                                            Required</label>
                                        <input type="text" class="form-control ct_input"
                                            placeholder="Minimum Action Required" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group mb-4">
                                        <label for="" class="ct_fw_600 mb-2 ct_text_061F61">Expiry Duration</label>
                                        <input type="text" class="form-control ct_input"
                                            placeholder="Expiry Duration" />
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>


                    <div class="d-flex align-items-center gap-3 justify-content-end mt-4">
                        <a class="ct_outline_btn ct_border_radius_5  ct_fw_600">
                            Cancel
                        </a>
                        <button type="submit" class="ct_dark_green_btn ct_border_radius_5 ct_fw_600">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>


    </div>
