<section class="ct_login_bg">
    <div class="container">
        <div class="row">
            <div class="col-xxl-10 col-xl-10 col-lg-10 col-md- mx-auto">
                <div class="ct_login_white_bg ct_mt_60 ct_mb_60 ">
                    <div class="ct_login_form ">
                        <div class="ct_login_right_form py-4">
                            <div class=" mb-4">
                                <img src="img/logo.svg" alt="" class="ct_login_logo">
                                <h4 class="ct_fs_28 ct_dark_blue_text ct_fw_600 ct_ff_Saira mb-2">Forgot Password</h4>
                                <p>Enter your registered email address and we'll send you a link to reset your password.
                                </p>
                            </div>
                            <form [formGroup]="Form" class="ct_mt_30">
                                <div class="form-group mb-3">
                                    <label for="" class="ct_fw_400 mb-2 ct_text_clr_151540 ct_fw_600 ">Email
                                        Address</label>
                                    <input type="text" class="form-control ct_input ct_border_grey"
                                        placeholder="Email Address" formControlName="email">
                                    <span class="ct_text_red mt-2">{{validationErrorService.getErrorMessage('Email',
                                        Form.get('email'))}}</span>
                                </div>
                                <div class="mt-4">
                                    <a href="javascript:void(0)" type="button" (click)="onSubmit()"
                                        class="ct_blue_btn text-center w-100">Send Reset Link</a>
                                </div>
                                <p class="mb-0 text-center mt-3 ct_fw_500">Already know your password? <a routerLink="/"
                                        class="ct_text_clr_151540 ct_fw_700">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="ct_loader_main" *ngIf="isLoading">
    <span class="loader"></span>
</div>
