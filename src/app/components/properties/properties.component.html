<div class="ct_px_30 ct_mt_30 pb-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex align-items-center justify-content-between mb-3 ct_flex_col_767 gap-3">
          <h4 class="ct_fs_24 ct_fw_600 mb-0 ct_text_061F61 ct_ff_Saira">Property Listing</h4>
          <div class="d-flex align-items-center gap-2 ct_w_100_767 ct_flex_col_767">
            <div class="ct_search ct_w_100_767">
              <input type="text" class="form-control" placeholder="Search " [(ngModel)]="searchText"
                (input)="filterTable()" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="d-flex align-items-center gap-3 ct_w_100_767">
              <p class="mb-0 ct_white_nowrap">Filter</p>
              <select class="form-control ct_input ct_w_100_767" [(ngModel)]="selectedStatus" (change)="filterTable()">
                <option value="" disabled>Select Status</option>
                <option value="ALL">All</option>
                <option value="APPROVED">Approved</option>
                <option value="PENDING">Pending</option>
                <option value="REJECTED">Rejected</option>
              </select>
            </div>
          </div>
        </div>

        <div class="table-responsive ct_custom_table">
          <table class="table">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Property</th>
                <th>Location</th>
                <th>Agent Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="filteredData.length == 0">
                <td colspan="8" class="text-center">No property found</td>
              </tr>
              <tr *ngFor="let item of filteredData | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                <td>{{(p - 1) * 10 + i + 1}}</td>
                <td>
                  <span class="ct_overlay_text">{{item.property_title}}</span>
                </td>
                <td>
                  <span class="ct_overlay_text">{{item.state}}, {{item.city}}</span>
                </td>
                <td>{{item.agent.full_name}}</td>
                <td>
                  {{item.created_at | date:'dd-MMM-yyyy'}}
                </td>
                <!-- <td>
                  @if(item.status == 'APPROVED'){
                  <span class="ct_green_clr ct_fw_600">Approved</span>
                  }
                  @if(item.status == 'REJECTED'){
                  <span class="ct_red_clr ct_fw_600">Rejcted</span>
                  }
                  @if(item.status == 'PENDING'){
                  <span class="ct_orange_clr ct_fw_600">Pending</span>
                  }
                </td> -->
                <td>
                  <select [(ngModel)]="item.status" class="form-select w-auto"
                    (change)="onEmfStatusChange(item.property_id, item.status)"
                    [disabled]="item.status === 'REJECTED' || item.status === 'APPROVED'">

                    <!-- Default option -->
                    <option [ngValue]="null" disabled>Select</option>

                    <!-- If APPROVED -->
                    <option *ngIf="item.status == 'APPROVED'" value="APPROVED">Approved</option>

                    <!-- If REJECTED -->
                    <option *ngIf="item.status == 'REJECTED'" value="REJECTED">Rejected</option>

                    <!-- If neither APPROVED nor REJECTED -->
                    <ng-container *ngIf="item.status !== 'APPROVED' && item.status !== 'REJECTED'">
                      <option value="APPROVED">Approve</option>
                      <option value="REJECTED">Reject</option>
                      <option value="PENDING">Pending</option>
                    </ng-container>
                  </select>
                </td>
                <td>
                  <!--  -->
                  <a [routerLink]="['/home/view-propertie']" [queryParams]="{ property_id: item.property_id }"
                    class="ct_text_39A1FF">
                    <i class="fa-solid fa-eye"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
