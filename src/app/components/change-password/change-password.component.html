<div class="ct_px_30 ct_mt_30 pb-4">
    <div class="container-fluid">
        <h4 class="ct_fs_24 ct_fw_600 ct_text_061F61 mb-4 ct_ff_Saira">Change Password</h4>
        <div class="ct_px_30_new  ct_grey_bg">


            <form class="" [formGroup]="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-4">
                            <label for="" class="ct_fw_600 mb-2 ct_text_061F61 ct_text_061F61">Current Password</label>
                            <div class="position-relative">
                                <input type="{{ isPasswordVisible1 ? 'text' : 'password' }}"
                                    class="form-control ct_input ct_input_pe_40" placeholder="Enter current password"
                                    formControlName="current_password">
                                <i class="fa-regular ct_show_eye"
                                    [ngClass]="isPasswordVisible1 ? 'fa-eye' : 'fa-eye-slash'"
                                    (click)="togglePasswordVisibility1()"></i>
                            </div>
                            <div *ngIf="form.controls['current_password']?.invalid && form.controls['current_password'].touched"
                                class="err_msg">
                                <div *ngIf="form.controls['current_password'].errors?.['required']">Current
                                    password is
                                    required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mb-4">
                            <label for="" class="ct_fw_600 mb-2 ct_text_061F61 ct_text_061F61">New Password</label>
                            <div class="position-relative">
                                <input type="{{ isPasswordVisible2 ? 'text' : 'password' }}"
                                    class="form-control ct_input ct_input_pe_40" placeholder="Enter new password"
                                    formControlName="new_password">
                                <i class="fa-regular ct_show_eye"
                                    [ngClass]="isPasswordVisible2 ? 'fa-eye' : 'fa-eye-slash'"
                                    (click)="togglePasswordVisibility2()"></i>
                            </div>
                            <div class="err_msg"
                                *ngIf="form.controls['new_password']?.invalid && form.controls['new_password']?.touched">

                                <div *ngIf="form.controls['new_password'].errors?.['required']; else checkMinLength">
                                    New password is required.
                                </div>

                                <ng-template #checkMinLength>
                                    <div *ngIf="form.controls['new_password'].errors?.['minlength'];">
                                        New password must be at least 8 characters long.
                                    </div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mb-4">
                            <label for="" class="ct_fw_600 mb-2 ct_text_061F61 ct_text_061F61">Confirm Password</label>
                            <div class="position-relative">
                                <input type="{{ isPasswordVisible3 ? 'text' : 'password' }}"
                                    class="form-control ct_input ct_input_pe_40" placeholder="Enter confirm password"
                                    formControlName="confirm_password">
                                <i class="fa-regular ct_show_eye"
                                    [ngClass]="isPasswordVisible3 ? 'fa-eye' : 'fa-eye-slash'"
                                    (click)="togglePasswordVisibility3()"></i>
                            </div>
                            <div *ngIf="form.controls['confirm_password']?.invalid && form.controls['confirm_password'].touched"
                                class="err_msg">
                                <div *ngIf="form.controls['confirm_password'].errors?.['required']">
                                    Confirm password is required.</div>
                                <div
                                    *ngIf="passwordMismatch && !form.controls['confirm_password'].errors?.['required']">
                                    Passwords do not match.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4" (click)="submitForm()">
                    <button type="button" class="ct_dark_green_btn ms-auto">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="ct_loader_main" *ngIf="loading">
      <span class="loader"></span>
</div>
