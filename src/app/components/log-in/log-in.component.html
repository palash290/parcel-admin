<section class="ct_login_bg">
      <div class="container">
            <div class="row">
                  <div class="col-xxl-10 col-xl-10 col-lg-10 col-md- mx-auto">
                        <div class="ct_login_white_bg ct_mt_60 ct_mb_60">
                              <div class="ct_login_form">
                                    <div class="ct_login_right_form">
                                          <div class=" mb-4">
                                                <img src="img/logo.svg" alt="" class="ct_login_logo">
                                                <h4 class="ct_fs_28 ct_dark_blue_text ct_fw_600 ct_ff_Saira">Log In</h4>
                                          </div>
                                          <form [formGroup]="Form" class="ct_mt_30">
                                                <div class="form-group mb-3">
                                                      <label for=""
                                                            class="ct_fw_400 mb-2 ct_text_clr_151540 ct_fw_600 ">Email
                                                            Address</label>
                                                      <input type="text" class="form-control ct_input ct_border_grey"
                                                            placeholder="Email Address" formControlName="email">
                                                      <span class="ct_text_red mt-2">{{validationErrorService.getErrorMessage('Email',
                                                            Form.get('email'))}}</span>
                                                </div>
                                                <div class="form-group mb-2">
                                                      <label for=""
                                                            class="ct_fw_400 mb-2 ct_text_clr_151540 ct_fw_600 ">Password</label>
                                                      <div class="position-relative">
                                                            <input type="{{ isPasswordVisible ? 'text' : 'password' }}"
                                                                  class="form-control ct_input ct_border_grey"
                                                                  placeholder="Password" formControlName="password">
                                                            <!-- <i class="fa-solid fa-eye-slash ct_show_eye ct_text_op_07"></i> -->
                                                            <i class="fa-regular ct_show_eye ct_text_op_07"
                                                                  style="cursor: pointer;"
                                                                  [ngClass]="isPasswordVisible ? 'fa-eye' : 'fa-eye-slash'"
                                                                  (click)="togglePasswordVisibility()"></i>
                                                      </div>
                                                      <div *ngIf="Form.controls['password'].invalid && Form.controls['password'].touched"
                                                            class="err_msg">
                                                            <div *ngIf="Form.controls['password'].errors?.['required']"
                                                                  class="ct_fs_14 mt-1">
                                                                  Password is
                                                                  required.</div>
                                                      </div>
                                                </div>
                                                <div class="text-end">
                                                      <a routerLink="/forgot-password"
                                                            class=" ct_text_clr_151540 ct_fw_600 ">
                                                            Forgot Password?
                                                      </a>
                                                </div>
                                                <div class="mt-4" (click)="onSubmit()">
                                                      <a type="button" class="ct_blue_btn text-center w-100">Log
                                                            In</a>
                                                </div>
                                          </form>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</section>

<div class="ct_loader_main" *ngIf="isLoading">
      <span class="loader"></span>
</div>
